<html>
  <head>
    <title>Shikaku Madness</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- Set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- App manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Standalone app tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/icons/192.png">

    <!-- Proprietary Apple tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shikaku">

    <link rel="apple-touch-startup-image" href="assets/images/splash.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/180.png">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            cursor: pointer;
        }
        #bgimages {
            position: absolute;
            left: -9999px;
        }
        body,
        #arcadia,
        #arcadia canvas {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>

    <script src="javascript/arcadia.js"></script>
    <script src="javascript/sona.js"></script>
    <script src="javascript/shikaku-madness.min.js"></script>

    <script>
        window.onload = function () {
            window.sona = new Sona([
                { url: 'assets/sounds/button.mp3', id: 'button' },
                { url: 'assets/sounds/erase.mp3', id: 'erase' },
                { url: 'assets/sounds/place.mp3', id: 'place' },
                { url: 'assets/sounds/move.mp3', id: 'move' },
                { url: 'assets/sounds/win.mp3', id: 'win' }
            ]);

            window.sona.load(function () {
                new Arcadia.Game({
                    width: 375,
                    height: 667,
                    scene: TitleScene,
                    scaleToFit: true
                });
            });
        };
    </script>

  </head>
  <body>
    <div id="bgimages">
        <img src="assets/images/background_1.png">
        <img src="assets/images/background_2.png">
        <img src="assets/images/background_3.png">
        <img src="assets/images/background_4.png">
        <img src="assets/images/background_5.png">
        <img src="assets/images/background_6.png">
    </div>
  </body>
</html>
