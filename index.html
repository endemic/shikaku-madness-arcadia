<html>
  <head>
    <!-- Set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Launch in "fullscreen" mode if from home screen -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Does Apple support the above? -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- iOS Splash -->
    <link href="assets/image/splash.png" rel="apple-touch-startup-image">

    <!-- iOS Icons -->
    <link href="assets/icons/icon-114.png" rel="apple-touch-icon">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            cursor: pointer;
        }
        #bgimages {
            position: absolute;
            left: -9999px;
        }
        #arcadia,
        #arcadia canvas {
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
    </style>

    <!-- engine -->
    <script src="node_modules/arcadia/dist/arcadia.js"></script>
    <script src="node_modules/sona/dist/sona.js"></script>

    <!-- polyfills, etc. -->
    <script src="src/lib/storage-extensions.js"></script>
    <script src="src/lib/polyfills.js"></script>
    <script src="src/lib/arcadia-extensions.js"></script>

    <!-- puzzle data -->
    <script src="src/data/levels.js"></script>

    <!-- objects -->
    <script src="src/objects/grid.js"></script>
    <script src="src/objects/thumbnail.js"></script>
    <script src="src/objects/clue.js"></script>
    <script src="src/objects/square.js"></script>

    <!-- scenes -->
    <script src="src/scenes/title.js"></script>
    <script src="src/scenes/level-select.js"></script>
    <script src="src/scenes/game.js"></script>
    <script src="src/scenes/editor.js"></script>
    <script src="src/scenes/rules.js"></script>

    <script>
        window.onload = function () {
            window.sona = new Sona([
                { url: 'assets/sounds/button.mp3', id: 'button' },
                { url: 'assets/sounds/erase.mp3', id: 'erase' },
                { url: 'assets/sounds/place.mp3', id: 'place' },
                { url: 'assets/sounds/move.mp3', id: 'move' },
                { url: 'assets/sounds/win.mp3', id: 'win' }
            ]);

            window.sona.load(function () {
                new Arcadia.Game({
                    width: 375,
                    height: 667,
                    scene: TitleScene,
                    scaleToFit: true
                });
            });
        };
    </script>

  </head>
  <body>
    <div id="bgimages">
        <img src="assets/images/background_1.png">
        <img src="assets/images/background_2.png">
        <img src="assets/images/background_3.png">
        <img src="assets/images/background_4.png">
        <img src="assets/images/background_5.png">
        <img src="assets/images/background_6.png">
    </div>
  </body>
</html>
